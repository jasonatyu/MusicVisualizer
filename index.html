<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="bundle.js"></script>
    <title>Music Visualizer</title>
</head>
<body>
    <section id='controls'>
        <input type="radio" name="visualization" value="default" checked> Default
        <input type="radio" name="visualization" value="bars"> Bars
        <input type="radio" name="visualization" value="drunken"> Starry Night
        <input type="radio" name="visualization" value="beating"> Beating Circle
        <button id="controls-audio-demo">
            <span><i class="fas fa-vial"></i></span>
        </button>
        <div class="upload-btn">
            <span><i class="fas fa-arrow-up"></i></span>
            <input type="file" id="audio-file" accept="audio/*" />
        </div>
        <button id="controls-audio-link">
            <span><i class="fas fa-plus"></i></span>
        </button>
        <button class="controls-play" data-playing="false">
            <span><i class="fas fa-play"></i></span>
            <span><i class="fas fa-pause"></i></span>
        </button>
    </section>
    <div id="soundcloud-modal" class="modal">
        <div class="modal-content">
            <span id="close">&times;</span>
            <br />
            <br />
            <section id='modal-form'>
                <h2>Play a song from a URL</h2>
                <br />
                <form id="soundcloudForm">
                    <input type="text" name="soundcloudUrl"/>
                    <input type="submit" value="Play">
                </form>
            </section>
        </div>
    </div>
    <canvas id="canvas" height="500" width="500"></canvas>
    <section id="visual-controls">
        <h3 id='about'>About</h3>
        <p>Visualize your audio. Start by either uploading a song file or entering a valid audio URL.</p>
        <h3 id='settings-title'>Settings</h3>
        <h3>Background Color</h3>
        <ul id="background-color">
            <button id="dark"></button>
            <button id="light"></button>
        </ul>
        <h3>Theme</h3>
        <ul id="theme">
            <button id="desert"></button>
            <button id="space"></button>
            <button id="tundra"></button>
        </ul>
        <br/>
        <br/>
        <p>Made with HTML + CSS + Vanilla JS.</p>
        <ul id="links">
            <a href="http://www.github.com/jasonatyu"><i class="fab fa-github"></i></a>
            <a href="http://www.linkedin.com/in/jasonhyu"><i class="fab fa-linkedin-in"></i></a>
        </ul>
    </section>
    <section id="song-description">
        <h2 id="song-title"></h2>
    </section>
    <audio id="audio" crossorigin = "anonymous"></audio>
</body>
</html>
